suite: image templates
templates:
  - image.yaml
tests:
  - it: custom image tag
    set:
      ctx:
        appKey:
          - app
        app:
          image:
            repository: vmagent
            tag: 0.4.0
    asserts:
      - equal:
          path: vm.image.name
          value: vmagent:0.4.0
      - equal:
          path: vm.image.tag
          value: 0.4.0
  - it: custom image tag, global and local registry
    set:
      ctx:
        appKey:
          - app
        app:
          image:
            registry: docker.io
            repository: vmagent
            tag: 0.4.0
      global:
        image:
          registry: localhost:8080
    asserts:
      - equal:
          path: vm.image.name
          value: docker.io/vmagent:0.4.0
      - equal:
          path: vm.image.tag
          value: 0.4.0
  - it: no image tag, and global registry only
    set:
      ctx:
        appKey:
          - app
        app:
          image:
            repository: vmagent
      global:
        image:
          registry: localhost:8080
    asserts:
      - equal:
          path: vm.image.name
          value: localhost:8080/vmagent:0.0.0
      - equal:
          path: vm.image.tag
          value: 0.0.0
