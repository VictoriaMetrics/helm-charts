suite: server templates test
chart:
  version: 0.1.1
  appVersion: 0.1.0
templates:
  - server.yaml
tests:
  - it: deployment should match snapshot
    asserts:
      - matchSnapshot: {}
    set:
      server:
        mode: deployment
  - it: deployment with volume should match snapshot
    asserts:
      - matchSnapshot: {}
    set:
      server:
        mode: deployment
        persistentVolume:
          enabled: true
  - it: statefulset should match snapshot
    set: {}
    asserts:
      - matchSnapshot: {}
  - it: statefulset with volume should match snapshot
    set:
      server:
        persistentVolume:
          enabled: true
    asserts:
      - matchSnapshot: {}
  - it: should render tpl in env and envFrom
    set:
      server:
        mode: deployment
        env:
          - name: INSTANCE_NAME
            value: "{{ .helm.Release.Name }}-vlogs"
        envFrom:
          - configMapRef:
              name: "{{ .helm.Release.Name }}-config"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INSTANCE_NAME
            value: RELEASE-NAME-vlogs
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: RELEASE-NAME-config
