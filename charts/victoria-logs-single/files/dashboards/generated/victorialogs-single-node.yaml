- vm-k8s-stack
annotations:
  list:
  - name: Annotations & Alerts
    datasource:
      type: grafana
      uid: -- Grafana --
    builtIn: 1
    enable: true
    hide: true
    iconColor: rgba(0, 211, 255, 1)
    target:
      limit: 100
      matchAny: false
      tags: []
      type: dashboard
    type: dashboard
  - name: version change
    datasource:
      type: {{ $defaultDatasource }}
      uid: $DS_PROMETHEUS
    enable: true
    hide: true
    iconColor: blue
    target:
      expr: sum(vm_app_version{job=~"$job", instance=~"$instance"}) by(short_version) unless (sum(vm_app_version{job=~"$job", instance=~"$instance"} offset $__interval) by(short_version))
      interval: ""
      refId: Anno
    textFormat: '{{`{{`}}short_version{{`}}`}}'
    titleFormat: Version change
  - name: restarts
    datasource:
      type: {{ $defaultDatasource }}
      uid: $DS_PROMETHEUS
    enable: true
    hide: true
    iconColor: orange
    target:
      expr: sum(changes(vm_app_start_timestamp{job=~"$job", instance=~"$instance"}[$__interval])) by(instance)
      interval: ""
      refId: Anno
    textFormat: '{{`{{`}}instance{{`}}`}} restarted'
  - name: gc
    datasource:
      type: {{ $defaultDatasource }}
      uid: $DS_PROMETHEUS
    enable: false
    filter:
      exclude: false
      ids:
      - 75
    hide: false
    iconColor: '#57f26d1c'
    target:
      expr: go_memstats_last_gc_time_seconds{job=~"$job", instance=~"$instance"} * 1000
      interval: ""
      refId: Anno
    textFormat: GC event
    useValueForTime: true
