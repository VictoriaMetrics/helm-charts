{{- if .Values.extraSecrets }}
{{- range .Values.extraSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
{{- if .annotations }}
  annotations:
{{ toYaml .annotations | indent 4 }}
{{- end }}
  labels:
  {{- include "victoria-metrics.common.metaLabels" $ | nindent 4 }}
{{- if .labels }}
{{ toYaml .labels | indent 4 }}
{{- end }}
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
type: Opaque
data:
  {{- with .data }}
  {{- tpl . $ | nindent 2 }}
  {{- end }}
{{- end }}
{{- end }}
