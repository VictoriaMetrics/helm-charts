apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vminsert
    app.kubernetes.io/name: victoria-metrics-cluster
    app.kubernetes.io/instance: victoria-metrics-cluster
    helm.sh/chart: victoria-metrics-cluster-0.10.8
    app.kubernetes.io/managed-by: Helm
  name: victoria-metrics-cluster-vminsert
  namespace: default
spec:
  selector:
    matchLabels:
      app: vminsert
      app.kubernetes.io/name: victoria-metrics-cluster
      app.kubernetes.io/instance: victoria-metrics-cluster
  replicas: 2
  template:
    metadata:
      labels:
        app: vminsert
        app.kubernetes.io/name: victoria-metrics-cluster
        app.kubernetes.io/instance: victoria-metrics-cluster
        helm.sh/chart: victoria-metrics-cluster-0.10.8
        app.kubernetes.io/managed-by: Helm
    spec:
      automountServiceAccountToken: true
      containers:
        - name: victoria-metrics-cluster-vminsert
          image: "victoriametrics/vminsert:v1.93.4-cluster"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            {}
          args:
            - --storageNode=victoria-metrics-cluster-vmstorage-0.victoria-metrics-cluster-vmstorage.default.svc.cluster.local:8400
            - --storageNode=victoria-metrics-cluster-vmstorage-1.victoria-metrics-cluster-vmstorage.default.svc.cluster.local:8400
            
            - --envflag.enable=true
            - --envflag.prefix=VM_
            - --loggerFormat=json
            - --relabelConfig=/etc/relabelConfig.yml
          ports:
            - name: http
              containerPort: 8480
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - mountPath: /etc
              name: relabelconfig-volume
          resources:
            {}
      serviceAccountName: victoria-metrics-cluster
      volumes:
        - configMap:
            items:
            - key: relabelConfig.yml
              mode: 493
              path: relabelConfig.yml
            name: vminsert-relabelconfig
          name: relabelconfig-volume
