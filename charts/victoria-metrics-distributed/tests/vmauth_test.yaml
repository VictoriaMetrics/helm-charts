suite: vmauth templates test
chart:
  version: 0.1.1
  appVersion: 0.1.0
templates:
  - vmauth-*.yaml
  - per-az/vmauth-*.yaml
tests:
  - it: vmauth should match snapshot
    set:
      write:
        global:
          vmauth:
            spec:
              image:
                tag: v1.0.2
      read:
        global:
          vmauth:
            spec:
              image:
                tag: v1.0.3
      zoneTpl:
        read:
          perZone:
            vmauth:
              spec:
                image:
                  tag: v1.0.4
          crossZone:
            vmauth:
              spec:
                image:
                  tag: v1.0.5
        write:
          vmauth:
            spec:
              image:
                tag: v1.0.6
        cluster:
          spec:
            image:
              tag: v1.0.7
        vmagent:
          spec:
            image:
              tag: v1.0.8
        
    asserts:
      - matchSnapshot: {}
