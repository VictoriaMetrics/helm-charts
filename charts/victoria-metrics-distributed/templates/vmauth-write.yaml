{{- if .Values.write.global.vmauth.enabled }}
{{- $fullname := include "vm.fullname" . }}
{{- $ctx := dict "helm" . "appKey" (list "write" "global" "vmauth") "fullname" $fullname }}
{{- $ns := include "vm.namespace" $ctx }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAuth
metadata:
  name: {{ include "vm.cr.fullname" $ctx }}
  namespace: {{ $ns }}
  labels: {{ include "vm.labels" $ | nindent 4 }}
  {{- with .Values.write.global.vmauth.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end  }}
{{- $spec := mergeOverwrite (deepCopy .Values.common.vmauth.spec) (deepCopy .Values.write.global.vmauth.spec) }}
spec:
  {{- with (omit $spec "unauthorizedAccessConfig") }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  unauthorizedAccessConfig:
  - src_paths:
    - "/api/v1/write"
    - "/prometheus/api/v1/write"
    - "/write"
    - "/api/v1/import"
    - "/api/v1/import/.+"
    {{- $_ := set $ctx "style" "managed" }}
    {{- $urls := default list }}
    {{- range $i, $z := $.Values.availabilityZones }}
      {{- $zone := mergeOverwrite (deepCopy $.Values.zoneTpl) $z }}
      {{- if $zone.vmagent }}
        {{- $urlSpec := $zone.vmagent.spec | default dict }}
        {{- $_ := set $zone.vmagent "spec" (mergeOverwrite (deepCopy $.Values.common.vmagent.spec) $urlSpec) }}
      {{- end }}
      {{- $_ := set $ctx "zone" $zone }}
      {{- $_ := set $ctx "appKey" (list "zone" "vmagent" "spec") }}
      {{- $urls = append $urls (include "vm.url" $ctx) }}
    {{- end }}
    {{- $_ := unset $ctx "style" }}
    {{- if empty $urls }}
      {{- fail "No global vmauth write backend urls defined" -}}
    {{- end }}
    url_prefix: {{ toYaml $urls | nindent 4 }}
{{- end }}
