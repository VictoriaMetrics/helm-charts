{{- if .Values.write.global.vmauth.enabled }}
{{- $ctx := dict "helm" . "appKey" (list "write" "global" "vmauth") }}
{{- $fullname := include "vm.fullname" $ctx }}
{{- $ns := include "vm.namespace" $ctx }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAuth
metadata:
  name: write-global-{{ $fullname }}
  namespace: {{ $ns }}
  labels: {{ include "vm.labels" $ctx | nindent 4 }}
  {{- with .Values.write.global.vmauth.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end  }}
{{- $spec := mergeOverwrite (deepCopy .Values.common.vmauth.spec) (deepCopy .Values.write.global.vmauth.spec) }}
spec:
  {{- with (omit $spec "unauthorizedAccessConfig") }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  unauthorizedAccessConfig:
  - src_paths:
    - "/api/v1/write"
    - "/prometheus/api/v1/write"
    - "/write"
    - "/api/v1/import"
    - "/api/v1/import/.+"
    {{- $_ := set $ctx "style" "managed" }}
    {{- $urls := default list }}
    {{- range $i, $zone := $.Values.availabilityZones }}
      {{- $_ := set $ctx "appKey" (list "availabilityZones" $i "vmagent") }}
      {{- $urls = append $urls (include "vm.url" $ctx) }}
    {{- end }}
    {{- $_ := unset $ctx "style" }}
    {{- if empty $urls }}
      {{- fail "No global vmauth write backend urls defined" -}}
    {{- end }}
    url_prefix: {{ toYaml $urls | nindent 4 }}
{{- end }}
