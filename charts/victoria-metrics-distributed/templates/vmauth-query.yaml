{{- if .Values.vmauthQueryGlobal.enabled }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAuth
metadata:
  name: {{ .Values.vmauthQueryGlobal.name }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "victoria-metrics-distributed.labels" . | nindent 4 }}
spec:
  unauthorizedAccessConfig:
    - src_paths:
        - "/select/.+"
      url_prefix:
{{- range $zone := $.Values.availabilityZones }}
{{ printf "- http://vmauth-%s-%s:8427/"  $zone.vmauthCrossAZQuery.name $zone.name | indent 8 }}
{{- end }}
{{- end }}

