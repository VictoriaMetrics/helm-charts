{{- $ctx := dict "helm" . }}
{{- range $i, $z := .Values.availabilityZones }}
{{- $zone := mergeOverwrite (deepCopy $.Values.zoneTpl) $z }}
{{- if $zone.write.vmauth.enabled }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAuth
metadata:
  {{- $_ := set $ctx "appKey" (list "zone" "write" "vmauth" "spec") }}
  {{- $_ := set $ctx "zone" $zone }}
  name: {{ include "vm.cr.fullname" $ctx }}
  namespace: {{ include "vm.namespace" $ }}
  labels: {{ include "vm.labels" $ | nindent 4 }}
  {{- with $zone.write.vmauth.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end  }}
{{- $spec := $zone.spec | default dict }}
{{- $spec = mergeOverwrite (deepCopy $.Values.common.vmauth.spec) (deepCopy $spec) (deepCopy (($zone.common).spec)) (deepCopy $zone.write.vmauth.spec) }}
spec: {{ tpl (toYaml (omit $spec "unauthorizedAccessConfig")) $ctx | nindent 2 }}
  {{- $_ := set $ctx "style" "managed" }}
  {{- if ($zone.vmcluster).spec }}
    {{- $urlSpec := $zone.vmcluster.spec | default dict }}
    {{- $_ := set $zone.vmcluster "spec" (mergeOverwrite (deepCopy $.Values.common.vmcluster.spec) $urlSpec) }}
  {{- end }}
  {{- $_ := set $ctx "appKey" (list "zone" "vmcluster" "spec" "vminsert") }}
  unauthorizedAccessConfig:
  - src_paths:
    - "/insert/.+"
    url_prefix:
    - {{ include "vm.url" $ctx }}
    {{- $_ := unset $ctx "style" }}
{{- end }}
{{- end }}
