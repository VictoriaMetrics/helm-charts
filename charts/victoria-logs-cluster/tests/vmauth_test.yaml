suite: vmauth templates test
chart:
  version: 0.1.1
  appVersion: 0.1.0
templates:
  - vmauth-server.yaml
  - vmauth-config.yaml
tests:
  - it: deployment should match empty snapshot
    asserts:
      - matchSnapshot: {}
  - it: deployment should match snapshot
    set:
      vmauth:
        enabled: true
    asserts:
      - matchSnapshot: {}
  - it: deployment should match snapshot with fullnameOverride, extraLabels and podLabels
    set:
      vmauth:
        enabled: true
        name: auth
        fullnameOverride: vmauth-node
        extraLabels:
          extraLabelName: extraLabelValue
        podLabels:
          podLabelName: podLabelValue
    asserts:
      - matchSnapshot: {}
  - it: should render tpl in env and envFrom
    set:
      vmauth:
        enabled: true
        env:
          - name: INSTANCE_NAME
            value: "{{ .helm.Release.Name }}-vmauth"
        envFrom:
          - configMapRef:
              name: "{{ .helm.Release.Name }}-config"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INSTANCE_NAME
            value: RELEASE-NAME-vmauth
        template: vmauth-server.yaml
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: RELEASE-NAME-config
        template: vmauth-server.yaml
