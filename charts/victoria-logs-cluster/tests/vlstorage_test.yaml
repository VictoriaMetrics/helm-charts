suite: vlstorage templates test
chart:
  version: 0.1.1
  appVersion: 0.1.0
templates:
  - vlstorage-server.yaml
tests:
  - it: statefulset should match snapshot
    asserts:
      - matchSnapshot: {}
  - it: statefulset should match snapshot with fullnameOverride, extraLabels and podLabels
    set:
      vlstorage:
        name: storage
        fullnameOverride: vlstorage-node
        extraLabels:
          extraLabelName: extraLabelValue
        podLabels:
          podLabelName: podLabelValue
        retentionDiskSpaceUsage: 100
        extraArgs:
          httpListenAddr: :9492
    asserts:
      - matchSnapshot: {}
  - it: should render tpl in env and envFrom
    set:
      vlstorage:
        env:
          - name: INSTANCE_NAME
            value: "{{ .helm.Release.Name }}-vlstorage"
        envFrom:
          - configMapRef:
              name: "{{ .helm.Release.Name }}-config"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: INSTANCE_NAME
            value: RELEASE-NAME-vlstorage
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: RELEASE-NAME-config
