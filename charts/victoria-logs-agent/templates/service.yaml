apiVersion: v1
kind: Service
metadata:
  name: {{ include "victoria-logs-agent.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "victoria-logs-agent.fullname" . }}
spec:
  type: {{ .type | default "ClusterIP" }}
  ports:
    - port: 9429
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "victoria-logs-agent.fullname" . }}
