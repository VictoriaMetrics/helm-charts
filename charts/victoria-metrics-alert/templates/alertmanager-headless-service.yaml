{{- $app := .Values.alertmanager }}
{{- $service := $app.service }}
{{- if and $app.enabled $app.cluster.enabled (gt ($app.replicaCount | default 1 | int) 1) -}}
{{- $ctx := dict "helm" . "appKey" "alertmanager" }}
{{- $fullname := include "vm.plain.fullname" $ctx }}
{{- $ns := include "vm.namespace" $ctx }}
apiVersion: v1
kind: Service
metadata:
  namespace: {{ $ns }}
  {{- with $service.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
  {{- $_ := set $ctx "extraLabels" $app.service.labels }}
  labels: {{ include "vm.labels" $ctx | nindent 4 }}
  {{- $_ := unset $ctx "extraLabels" }}
  name: {{ $fullname }}-headless
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - name: web
      port: {{ $service.servicePort }}
      targetPort: web
      protocol: TCP
    - name: cluster
      port: {{ include "vm.port.from.flag" (dict "flag" $app.cluster.listenAddress "default" "9094") }}
      targetPort: cluster
      protocol: TCP
  selector: {{ include "vm.selectorLabels" $ctx | nindent 4 }}
{{- end }}
