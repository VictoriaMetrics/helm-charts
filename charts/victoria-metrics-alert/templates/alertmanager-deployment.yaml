{{- if and .Values.alertmanager.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vmalert.alertmanager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vmalert.alertmanager.labels" . | nindent 4 }}
  {{- with .Values.alertmanager.podMetadata.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.alertmanager.replicaCount }}
  selector:
    matchLabels:
      {{- include "vmalert.alertmanager.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vmalert.alertmanager.labels" . | nindent 8 }}
        {{- with .Values.alertmanager.podMetadata.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
    spec:
    {{- with .Values.alertmanager.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ template "vmalert.name" . }}-alertmanager
          securityContext:
            {{- toYaml .Values.alertmanager.podSecurityContext | nindent 12 }}
          image: "{{ .Values.alertmanager.image }}:{{ .Values.alertmanager.tag }}"
          ports:
            - name: web
              containerPort: 9093
          readinessProbe:
            httpGet:
              path: /-/ready
              port: web
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: web
          {{- with .Values.alertmanager.configMaps }}
          volumeMounts:
            {{- range $key, $value := . }}
            - name: {{ $value }}
              mountPath: /etc/alertmanager/configmaps/{{ $value }}
              readOnly: true
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.alertmanager.resources | nindent 12 }}
      {{- with .Values.alertmanager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.alertmanager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      {{- with .Values.alertmanager.configMaps }}
      volumes:
        {{- range $key, $value := . }}
        - name: {{ $value }}
          configMap:
            name: {{ $value }}
        {{- end }}
      {{- end }}
{{- end -}}
