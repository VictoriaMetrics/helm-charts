# Default values for victoria-metrics-anomaly.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  # -- Victoria Metrics anomaly Docker repository and image name
  repository: us-docker.pkg.dev/victoriametrics-test/public/vmanomaly-trial
  # -- Tag of Docker image
  tag: v0.21.0
  # -- Pull policy of Docker image
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

containerWorkingDir: "/vmanomaly"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name:

# -- See `kubectl explain poddisruptionbudget.spec` for more. Ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  # maxUnavailable: 1
  labels: {}

extraArgs:
  loggerFormat: json

# -- Additional environment variables (ex.: secret tokens, flags)
env: []

# -- Additional hostPath mounts
extraHostPathMounts: []
  # - name: certs-dir
  #   mountPath: /etc/kubernetes/certs
  #   subPath: ""
  #   hostPath: /etc/kubernetes/certs
#   readOnly: true

# -- Extra Volumes for the pod
extraVolumes: []
  # - name: example
  #   configMap:
#     name: example

# -- Extra Volume Mounts for the container
extraVolumeMounts: []
  # - name: example
#   mountPath: /example

extraContainers: []
  # - name: config-reloader
#   image: reloader-image

podSecurityContext: {}
# fsGroup: 2000

## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

# -- Annotations to be added to the deployment
annotations: {}

# -- Annotations to be added to pod
podAnnotations: {}

# -- NodeSelector configurations. Ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}

# -- Tolerations configurations. Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
tolerations: []
  # - key: "key"
  #   operator: "Equal|Exists"
#   value: "value"
#   effect: "NoSchedule|PreferNoSchedule"

# -- Affinity configurations
affinity: {}

serviceMonitor:
  enabled: false
  extraLabels: {}
  annotations: {}

# -- should be true and means that you have the legal right to run a vmgateway
# that can either be a signed contract or an email with confirmation to run the service in a trial period
# https://victoriametrics.com/legal/eula/
eula: false

remote:
  read:
    url: "" # -- For example "http://single-victoria-metrics-single-server.default.svc.cluster.local:8428"
    tenant: "" # -- Format: vm_account_id:vm_project_id (for example: 0:0). Ref: https://docs.victoriametrics.com/Cluster-VictoriaMetrics.html#multitenancy
    basicAuth:
      username: ""
      password: ""
  write:
    url: "" # -- For example "http://single-victoria-metrics-single-server.default.svc.cluster.local:8428"
    tenant: "" # -- Format: vm_account_id:vm_project_id (for example: 0:0). Ref: https://docs.victoriametrics.com/Cluster-VictoriaMetrics.html#multitenancy
    basicAuth:
      username: ""
      password: ""

scheduler:
  class: "scheduler.periodic.PeriodicScheduler"
  fit_every: "1d"
  fit_window: "7d"
  infer_every: "10s"

metric_names:
  anomaly_score: anomaly_score
  yhat: yhat
extra_labels:
  model: "" # -- Available options: zscore, prophet, holt_winters

model:
  enabled: "zscore" # -- Available options: zscore, prophet, holt_winters

  zscore:
    z_threshold: 2.5
    writer:
      metric_names:
        anomaly_score: anomaly_score
        yhat: yhat        
      extra_labels:
        model: zscore

  prophet:
    interval_width: 0.8
    writer:
      metric_names:
        anomaly_score: anomaly_score
        yhat: yhat
        yhat_lower: yhat_lower
        yhat_upper: yhat_upper
        value: value
      extra_labels:
        model: prophet

  holt_winters:
    seasonality: '1d'
    frequency: '1h'
    writer:
      metric_names:
        anomaly_score: anomaly_score
        yhat: yhat        
      extra_labels:
        model: holtwinters

queries:
# -- Queries example:
#  active_timeseries: 'sum(vm_cache_entries{type="storage/hour_metric_ids"})'
#  churn_rate: 'sum(rate(vm_new_timeseries_created_total[5m]))'
