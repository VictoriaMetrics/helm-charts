{{- if not (or .Values.eula .Values.license.key .Values.license.secret.key) -}}
{{ fail "Pass -eula command-line flag or valid license at .Values.license if you have an enterprise license for running this software. See https://victoriametrics.com/legal/esa/ for details"}}
{{- end -}}

{{- if not .Values.vmanomalyConfig.reader.datasource_url -}}
{{ fail "Please provide url for reading data from VictoriaMetrics. You need to specify url in `vmanomalyConfig.reader.datasource_url` parameter in values.yaml"}}
{{- end -}}

{{- if not .Values.vmanomalyConfig.writer.datasource_url -}}
{{ fail "Please provide url for writing data to VictoriaMetrics. You need to specify url in `vmanomalyConfig.writer.datasource_url` parameter  in values.yaml"}}
{{- end -}}

{{- if not .Values.vmanomalyConfig.reader.queries -}}
{{ fail "At least one query must be specified. You nee to add queries in `vmanomalyConfig.reader.queries` parameter in values.yaml"}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "chart.fullname" . }}
spec:
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: model
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          workingDir: {{ .Values.containerWorkingDir }}
          {{- if and .Values.vmanomalyConfig.monitoring .Values.vmanomalyConfig.monitoring.pull.port}}
          ports:
            - containerPort: {{ .Values.vmanomalyConfig.monitoring.pull.port }}
              name: metrics
          {{- end }}
          args:
            - /etc/config/config.yml
          {{- with (include "chart.license.flag" .) }}
            - {{ . }}
          {{- end}}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/config
          {{- include "chart.license.mount" . | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "chart.fullname" . }}
      {{- include "chart.license.volume" . | nindent 8}}
