{{- if eq .Values.secretName "" }}
{{- $ctx := dict "helm" . }}
{{- $fullname := include "vm.plain.fullname" $ctx }}
{{- $ns := include "vm.namespace" $ctx }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullname }}
  namespace: {{ $ns }}
  labels: {{ include "vm.labels" $ctx | nindent 4 }}
type: Opaque
data:
  auth.yml: |{{ toYaml .Values.config | b64enc | nindent 4 }}
{{- end }}
