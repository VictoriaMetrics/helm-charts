apiVersion: v1
kind: Service
metadata:
  name: aaavm-grafana
  namespace: test
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: service
    port: 80
    nodePort: 30000
    protocol: TCP
    targetPort: 3000
  selector:
    app.kubernetes.io/instance: vm
    app.kubernetes.io/name: grafana
  sessionAffinity: None
  type: NodePort
