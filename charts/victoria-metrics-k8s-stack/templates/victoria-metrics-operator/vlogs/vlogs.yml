{{- if .Values.vlogs.enabled }}
apiVersion: operator.victoriametrics.com/v1beta1
kind: VLogs
metadata:
  {{- with .Values.vlogs.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end  }}
  name: {{ .Values.vlogs.name | default (include "victoria-metrics-k8s-stack.fullname" .) }}
  namespace: {{ include "vm.namespace" . }}
  labels: {{ include "victoria-metrics-k8s-stack.labels" . | nindent 4 }}
spec: {{ toYaml .Values.vlogs.spec | nindent 2 }}
{{- end }}
