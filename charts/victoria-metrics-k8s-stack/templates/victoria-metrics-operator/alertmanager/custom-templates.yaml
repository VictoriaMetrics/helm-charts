{{- if and .Values.alertmanager.enabled .Values.alertmanager.templateFiles }}
{{- $ctx := dict "helm" . "appKey" "alertmanager" "style" "managed" }}
{{- $fullname := include "vm.plain.fullname" $ctx }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ $fullname }}-extra-tpl
  namespace: {{ include "vm.namespace" . }}
  labels: {{ include "vm.labels" $ctx | indent 4 }}
data:
{{- range $file, $template := .Values.alertmanager.templateFiles }}
  {{ $file }}: |-
     {{- $template | nindent 4 }}
{{- end }}
{{- end }}
