{{- $Values := (.helm).Values | default .Values }}
{{- $runbookUrl := ($Values.defaultRules).runbookUrl | default "https://runbooks.prometheus-operator.dev/runbooks" }}
{{- $clusterLabel := ($Values.global).clusterLabel | default "cluster" }}
{{- $host := index (($Values.grafana).ingress).hosts 0 }}
condition: '{{ true }}'
name: k8s.rules.container_memory_limits
rules:
- condition: '{{ true }}'
  expr: |-
    kube_pod_container_resource_limits{resource="memory",job="kube-state-metrics"}  * on (namespace,pod,{{ $clusterLabel }})
    group_left() max by (namespace,pod,{{ $clusterLabel }}) (
      (kube_pod_status_phase{phase=~"Pending|Running"} == 1)
    )
  record: cluster:namespace:pod_memory:active:kube_pod_container_resource_limits
- condition: '{{ true }}'
  expr: |-
    sum by (namespace,{{ $clusterLabel }}) (
        sum by (namespace,pod,{{ $clusterLabel }}) (
            max by (namespace,pod,container,{{ $clusterLabel }}) (
              kube_pod_container_resource_limits{resource="memory",job="kube-state-metrics"}
            ) * on (namespace,pod,{{ $clusterLabel }}) group_left() max by (namespace,pod,{{ $clusterLabel }}) (
              kube_pod_status_phase{phase=~"Pending|Running"} == 1
            )
        )
    )
  record: namespace_memory:kube_pod_container_resource_limits:sum
