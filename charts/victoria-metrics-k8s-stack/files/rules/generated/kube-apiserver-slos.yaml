
{{- $Values := (.helm).Values | default .Values }}
{{- $runbookUrl := ($Values.defaultRules).runbookUrl | default "https://runbooks.prometheus-operator.dev/runbooks" }}
{{- $clusterLabel := ($Values.global).clusterLabel | default "cluster" }}
{{- $additionalGroupByLabels := append $Values.defaultRules.additionalGroupByLabels $clusterLabel }}
{{- $groupLabels := join "," (uniq $additionalGroupByLabels) }}
{{- $grafanaAddr := include "vm-k8s-stack.grafana.addr" . }}
name: kube-apiserver-slos
rules:
- alert: KubeAPIErrorBudgetBurn
  expr: {{ printf "(sum(apiserver_request:burnrate1h) by(%s) > 0.14400000000000002) and on(cluster) (sum(apiserver_request:burnrate5m) by(%s) > 0.14400000000000002)" $groupLabels $groupLabels }}
  annotations:
    description: The API server is burning too much error budget on cluster {{`{{`}} $labels.cluster {{`}}`}}.
    runbook_url: {{ $runbookUrl }}/kubernetes/kubeapierrorbudgetburn
    summary: The API server is burning too much error budget.
  condition: true
  for: 2m
  labels:
    long: 1h
    severity: critical
    short: 5m
- alert: KubeAPIErrorBudgetBurn
  expr: {{ printf "(sum(apiserver_request:burnrate6h) by(%s) > 0.06) and on(cluster) (sum(apiserver_request:burnrate30m) by(%s) > 0.06)" $groupLabels $groupLabels }}
  annotations:
    description: The API server is burning too much error budget on cluster {{`{{`}} $labels.cluster {{`}}`}}.
    runbook_url: {{ $runbookUrl }}/kubernetes/kubeapierrorbudgetburn
    summary: The API server is burning too much error budget.
  condition: true
  for: 15m
  labels:
    long: 6h
    severity: critical
    short: 30m
- alert: KubeAPIErrorBudgetBurn
  expr: {{ printf "(sum(apiserver_request:burnrate1d) by(%s) > 0.03) and on(cluster) (sum(apiserver_request:burnrate2h) by(%s) > 0.03)" $groupLabels $groupLabels }}
  annotations:
    description: The API server is burning too much error budget on cluster {{`{{`}} $labels.cluster {{`}}`}}.
    runbook_url: {{ $runbookUrl }}/kubernetes/kubeapierrorbudgetburn
    summary: The API server is burning too much error budget.
  condition: true
  for: 1h
  labels:
    long: 1d
    severity: warning
    short: 2h
- alert: KubeAPIErrorBudgetBurn
  expr: {{ printf "(sum(apiserver_request:burnrate3d) by(%s) > 0.01) and on(cluster) (sum(apiserver_request:burnrate6h) by(%s) > 0.01)" $groupLabels $groupLabels }}
  annotations:
    description: The API server is burning too much error budget on cluster {{`{{`}} $labels.cluster {{`}}`}}.
    runbook_url: {{ $runbookUrl }}/kubernetes/kubeapierrorbudgetburn
    summary: The API server is burning too much error budget.
  condition: true
  for: 3h
  labels:
    long: 3d
    severity: warning
    short: 6h
condition: {{ "($Values.kubeApiServer).enabled" }}
