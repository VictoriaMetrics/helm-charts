- title: Namespace(s) usage on total cluster CPU in %
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    expr: {{ printf "sum(rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\",image!=\"\",%s=~\"$cluster\"}[$__rate_interval])) by(%s) / sum(machine_cpu_cores{%s=~\"$cluster\"}) by(%s)" $clusterLabel $clusterLabel $clusterLabel $clusterLabel }}
    editorMode: code
    exemplar: false
    instant: true
    interval: ""
    legendFormat: ""
    range: false
    refId: A
  datasource:
    type: {{ $defaultDatasource }}
    uid: ${datasource}
  fieldConfig:
    defaults:
      decimals: 2
      mappings: []
      max: 1
      min: 0
      thresholds:
        mode: percentage
        steps:
        - color: green
          value: null
        - color: orange
          value: 50
        - color: red
          value: 70
      unit: percentunit
    overrides: []
  gridPos:
    h: 7
    w: 6
    x: 0
    "y": 1
  id: 46
  options:
    minVizHeight: 75
    minVizWidth: 75
    orientation: auto
    reduceOptions:
