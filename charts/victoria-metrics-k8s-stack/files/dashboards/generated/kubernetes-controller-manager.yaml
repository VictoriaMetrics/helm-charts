
{{- $Values := (.helm).Values | default .Values }}
{{- $multicluster := ((($Values.grafana).sidecar).dashboards).multicluster | default false }}
{{- $defaultDatasource := "prometheus" -}}
{{- $clusterLabel := ($Values.global).clusterLabel | default "cluster" }}
{{- range (((($Values.grafana).sidecar).datasources).victoriametrics | default list) }}
  {{- if and .isDefault .type }}{{ $defaultDatasource = .type }}{{- end }}
{{- end }}
title: Kubernetes / Controller Manager
templating:
  list:
  - name: datasource
    label: Data source
    type: datasource
    query: {{ $defaultDatasource }}
    current:
      selected: true
      text: default
      value: default
    regex: ""
  - name: cluster
    label: cluster
    datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    type: {{ ternary "query" "constant" $multicluster }}
    query: {{ ternary (printf "label_values(up{job=\"kube-controller-manager\"}, %s)" $clusterLabel) ".*" $multicluster }}
    hide: {{ ternary 0 2 $multicluster }}
    refresh: 2
    sort: 1
  - name: instance
    label: instance
    includeAll: true
    datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    type: query
    query: {{ printf "label_values(up{%s=~\"$cluster\",job=\"kube-controller-manager\"}, instance)" $clusterLabel }}
    refresh: 2
    sort: 1
editable: false
timezone: {{ default "UTC" ($Values.defaultDashboards).defaultTimezone }}
tags:
- kubernetes-mixin
- vm-k8s-stack
panels:
- title: Up
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    expr: {{ printf "sum(up{%s=~\"$cluster\",job=\"kube-controller-manager\"}) by(%s)" $clusterLabel $clusterLabel }}
    instant: true
  datasource:
    type: datasource
    uid: -- Mixed --
  fieldConfig:
    defaults:
      unit: none
  gridPos:
    h: 7
    w: 4
    x: 0
    "y": 0
  id: 1
  interval: 1m
  options:
    colorMode: none
  pluginVersion: v11.4.0
  type: stat
- title: Work Queue Add Rate
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    expr: {{ printf "sum(rate(workqueue_adds_total{%s=~\"$cluster\",job=\"kube-controller-manager\",instance=~\"$instance\"}[$__rate_interval])) by(%s,instance,name)" $clusterLabel $clusterLabel }}
    legendFormat: '{{`{{`}}cluster{{`}}`}} {{`{{`}}instance{{`}}`}} {{`{{`}}name{{`}}`}}'
  datasource:
    type: datasource
    uid: -- Mixed --
  fieldConfig:
    defaults:
      custom:
        fillOpacity: 10
        showPoints: never
        spanNulls: true
      unit: ops
  gridPos:
    h: 7
    w: 20
    x: 4
    "y": 0
  id: 2
  interval: 1m
  options:
    legend:
      asTable: true
      calcs:
      - lastNotNull
      displayMode: table
      placement: right
      showLegend: true
    tooltip:
      mode: single
  pluginVersion: v11.4.0
  type: timeseries
- title: Work Queue Depth
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    expr: {{ printf "sum(rate(workqueue_depth{%s=~\"$cluster\",job=\"kube-controller-manager\",instance=~\"$instance\"}[$__rate_interval])) by(%s,instance,name)" $clusterLabel $clusterLabel }}
    legendFormat: '{{`{{`}}cluster{{`}}`}} {{`{{`}}instance{{`}}`}} {{`{{`}}name{{`}}`}}'
  datasource:
    type: datasource
    uid: -- Mixed --
  fieldConfig:
    defaults:
      custom:
        fillOpacity: 10
        showPoints: never
        spanNulls: true
      unit: short
  gridPos:
