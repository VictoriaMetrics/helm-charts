- title: Request Latency
  targets:
  - expr: {{ printf "histogram_quantile(0.99, sum(irate(grafana_http_request_duration_seconds_bucket{instance=~\"$instance\",job=~\"$job\",%s=~\"$cluster\"}[$__rate_interval])) by(le,%s)) * 1" $clusterLabel $clusterLabel }}
