
{{- $Values := (.helm).Values | default .Values }}
{{- $multicluster := ((($Values.grafana).sidecar).dashboards).multicluster | default false }}
{{- $defaultDatasource := "prometheus" -}}
{{- $clusterLabel := ($Values.global).clusterLabel | default "cluster" }}
{{- range (((($Values.grafana).sidecar).datasources).victoriametrics | default list) }}
  {{- if and .isDefault .type }}{{ $defaultDatasource = .type }}{{- end }}
{{- end }}
title: Grafana Overview
templating:
  list:
  - name: datasource
    type: datasource
    query: {{ $defaultDatasource }}
    current:
      selected: true
      text: dev-cortex
      value: dev-cortex
    description: null
    error: null
    options: []
    queryValue: ""
    refresh: 1
    regex: ""
    skipUrlSync: false
  - name: job
    multi: true
    includeAll: true
    datasource: $datasource
    type: query
    query:
      query: label_values(grafana_build_info, job)
      refId: Billing Admin-job-Variable-Query
    allValue: .*
    current:
      selected: false
      text:
      - default/grafana
      value:
      - default/grafana
    definition: label_values(grafana_build_info, job)
    description: null
    error: null
    options: []
    refresh: 1
    regex: ""
    skipUrlSync: false
    sort: 0
    tagValuesQuery: ""
    tagsQuery: ""
    useTags: false
  - name: instance
    multi: true
    includeAll: true
    datasource: $datasource
    type: query
    query:
      query: label_values(grafana_build_info, instance)
      refId: Billing Admin-instance-Variable-Query
    allValue: .*
    current:
      selected: false
      text: All
      value: $__all
    definition: label_values(grafana_build_info, instance)
    description: null
    error: null
    options: []
    refresh: 1
    regex: ""
    skipUrlSync: false
    sort: 0
    tagValuesQuery: ""
    tagsQuery: ""
    useTags: false
  - name: cluster
    label: cluster
    multi: true
    includeAll: true
    datasource:
      type: {{ $defaultDatasource }}
    type: {{ ternary "query" "constant" $multicluster }}
    query: {{ ternary (printf "label_values(grafana_build_info, %s)" $clusterLabel) ".*" $multicluster }}
    hide: {{ ternary 0 2 $multicluster }}
editable: false
timezone: {{ default "utc" ($Values.defaultDashboards).defaultTimezone }}
tags:
- vm-k8s-stack
annotations:
  list:
  - name: Annotations & Alerts
    datasource: -- Grafana --
    builtIn: 1
    enable: true
    hide: true
    iconColor: rgba(0, 211, 255, 1)
    target:
      limit: 100
      matchAny: false
      tags: []
      type: dashboard
    type: dashboard
panels:
- title: Firing Alerts
  targets:
  - expr: {{ printf "grafana_alerting_result_total{job=~\"$job\",instance=~\"$instance\",state=\"alerting\",%s=~\"$cluster\"}" $clusterLabel }}
    instant: true
    interval: ""
    legendFormat: ""
    refId: A
  datasource: $datasource
  fieldConfig:
    defaults:
      mappings: []
      noValue: "0"
      thresholds:
        mode: absolute
        steps:
        - color: green
          value: null
        - color: red
          value: 80
    overrides: []
  gridPos:
    h: 5
    w: 6
    x: 0
    "y": 0
  id: 6
  options:
    colorMode: value
    graphMode: area
    justifyMode: auto
    orientation: auto
    reduceOptions:
      calcs:
      - mean
      fields: ""
      values: false
    text: {}
    textMode: auto
  pluginVersion: 8.1.3
  timeFrom: null
  timeShift: null
  type: stat
- title: Dashboards
  targets:
  - expr: {{ printf "sum(grafana_stat_totals_dashboard{job=~\"$job\",instance=~\"$instance\",%s=~\"$cluster\"}) by(%s)" $clusterLabel $clusterLabel }}
    interval: ""
    legendFormat: ""
    refId: A
  datasource: $datasource
  fieldConfig:
    defaults:
      mappings: []
      thresholds:
        mode: absolute
        steps:
        - color: green
          value: null
        - color: red
          value: 80
    overrides: []
  gridPos:
    h: 5
    w: 6
    x: 6
    "y": 0
  id: 8
  options:
    colorMode: value
    graphMode: area
    justifyMode: auto
    orientation: auto
    reduceOptions:
      calcs:
      - mean
      fields: ""
      values: false
    text: {}
    textMode: auto
  pluginVersion: 8.1.3
  timeFrom: null
  timeShift: null
  type: stat
- title: Build Info
  targets:
  - expr: {{ printf "grafana_build_info{job=~\"$job\",instance=~\"$instance\",%s=~\"$cluster\"}" $clusterLabel }}
    instant: true
    interval: ""
    legendFormat: ""
    refId: A
  datasource: $datasource
  fieldConfig:
    defaults:
      custom:
        align: null
        displayMode: auto
      mappings: []
      thresholds:
        mode: absolute
        steps:
        - color: green
          value: null
        - color: red
          value: 80
    overrides: []
  gridPos:
    h: 5
    w: 12
    x: 12
    "y": 0
  id: 10
  options:
    showHeader: true
  pluginVersion: 8.1.3
  timeFrom: null
  timeShift: null
  transformations:
  - id: labelsToFields
    options: {}
  - id: organize
    options:
      excludeByName:
        Time: true
        Value: true
        branch: true
        container: true
        goversion: true
        namespace: true
        pod: true
        revision: true
      indexByName:
        Time: 7
        Value: 11
        branch: 4
        container: 8
        edition: 2
        goversion: 6
        instance: 1
        job: 0
        namespace: 9
        pod: 10
        revision: 5
        version: 3
      renameByName: {}
  type: table
