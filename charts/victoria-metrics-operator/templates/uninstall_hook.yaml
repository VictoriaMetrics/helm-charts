{{- define "cleanupHookName.annotations" -}}
"helm.sh/hook": pre-delete
"helm.sh/hook-weight": "{{ .hookWeight }}"
"helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
{{- end }}
{{- if or .Values.cleanupCRD .Values.crd.cleanup.enabled }}
{{- $app := ternary .Values.crd.cleanup (dict "image" .Values.cleanupImage) .Values.crd.cleanup.enabled }}
{{- $global := (dict "Values" (deepCopy .Values) "Release" (deepCopy .Release) "Chart" (deepCopy .Chart) "Template" (deepCopy .Template) "Capabilities" (deepCopy .Capabilities)) -}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vm-operator.cleanupHookName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "vm-operator.labels" . | nindent 4 }}
  {{- $_ := set . "hookWeight" "-3" }}
  annotations: {{ include "cleanupHookName.annotations" . | nindent 4 }}
spec:
  template:
    metadata:
      name: {{ .Release.Name }}
      labels: {{ include "vm-operator.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "vm-operator.cleanupHookName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kubectl
          image: {{ include "vm.image" (merge (deepCopy $global) (dict "app" $app)) }}
          imagePullPolicy: {{ $app.image.pullPolicy }}
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "56Mi"
          args:
            - delete
            - {{ (keys .Values.admissionWebhooks.enabledCRDValidation) | join "," }}
            - --all
            - --ignore-not-found=true
      restartPolicy: OnFailure
      {{- with .Values.nodeSelector }}
      nodeSelector: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vm-operator.cleanupHookName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "vm-operator.labels" . | nindent 4 }}
  {{- $_ := set . "hookWeight" "-5" }}
  annotations: {{ include "cleanupHookName.annotations" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "vm-operator.cleanupHookName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "vm-operator.labels" . | nindent 4 }}
  {{- $_ := set . "hookWeight" "-4" }}
  annotations: {{ include "cleanupHookName.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "vm-operator.cleanupHookName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "vm-operator.cleanupHookName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "vm-operator.cleanupHookName" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "vm-operator.labels" . | nindent 4 }}
  {{- $_ := set . "hookWeight" "-5" }}
  annotations: {{ include "cleanupHookName.annotations" . | nindent 4 }}
rules:
- apiGroups: ["operator.victoriametrics.com"]
  resources: {{ toYaml (keys .Values.admissionWebhooks.enabledCRDValidation) | nindent 4 }}
  verbs: ["*"]
{{- end }}
