name: "Lint charts"

on:
  push:
    paths-ignore:
      - 'packages/**'
      - 'index.yaml'
      - '**.md'
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'packages/**'
      - 'index.yaml'
      - '**.md'
    branches:
      - master

env:
  HELM_VERSION: 3.15.1

jobs:
  lint-charts:
    name: Lint Charts
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Install helm
        uses: yokawasa/action-setup-kube-tools@v0.11.1
        with:
          setup-tools: |
            helmv3
          helm: "${{ env.HELM_VERSION }}"

      - name: Run lint
        run: |
          make lint

      - name: Run template
        run: |
          make template
